{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
  <button type="button" onclick="window.location.href='{% url 'signup' %}'" class="btn-signup">Sign Up</button>
</form>
</form>
{% endblock %}
