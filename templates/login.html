<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
  <button type="button" onclick="window.location.href='{% url 'signup' %}'">Sign Up</button>
</form>
<a href="https://oauth.yandex.ru/authorize?response_type=code&client_id={{ yandex_client_id }}&redirect_uri={{ redirect_uri }}">
  <button type="button" class="btn btn-warning">Войти через Яндекс</button>
</a>
