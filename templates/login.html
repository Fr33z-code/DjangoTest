<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
  body, html {
    height: 100%;
  }
  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .btn-warning {
    width: 100%;
  }
</style>

<div class="login-container bg-light">
  <div class="login-box">
    <h2 class="mb-4 text-center">Log In</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Log In</button>
      <button type="button" class="btn btn-secondary w-100 mb-3" onclick="window.location.href='{% url 'signup' %}'">
        Sign Up
      </button>
    </form>
    <a href="https://oauth.yandex.ru/authorize?response_type=code&client_id={{ yandex_client_id }}&redirect_uri={{ redirect_uri }}">
      <button type="button" class="btn btn-warning">
        Войти через Яндекс
      </button>
    </a>
  </div>
</div>
